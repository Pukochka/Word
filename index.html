<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="designMode();">
    <div class="wrapper">
        <div class="container">
            <div class="editor">
                <div class="group">
                    <a  href="javascript:;" title="Bold" data-style="bold" class="group_item bold simpleButtons cl" id="bold"></a>
    
                    <a href="javascript:;" title="Italic" data-style="italic" class="group_item italic simpleButtons cl" id="italic"></a>
    
                    <a href="javascript:;" title="Add link" class="group_item link" id="link"></a>
    
                    <a href="javascript:;" title="View code" class="group_item code cl" id="code"></a>
    
                    <a href="javascript:;" title="Line-thourow" data-style="strikeThrough" class="group_item line simpleButtons cl" id="line">u</a>
    
                    <a href="javascript:;" title="Class tg-spoiler" class="group_item cl" id="sp">sp</a>
    
                    <a href="javascript:;" title="Undo" data-style="undo" class="group_item undo simpleButtons" id="undo"></a>
    
                    <a href="javascript:;" title="Remove format" data-style="removeFormat" class="group_item delete simpleButtons" id="delete"></a>
                </div>
                <textarea name="codeArea" class="codearea" style="width:100%; height:100%;"></textarea>
                <input class="createlink" type="text" value="https://" style="width:100%; height:10%;">
                <iframe name="rich" class="editor_input"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
