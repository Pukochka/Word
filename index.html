<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p class="header">Word</p>
            <div class="buttons">
                <div class="buttons_main">
                    <button class="buttons_item" id="redact">Редактировать текст</button>
                </div>
                <div class="buttons_redaction">
                    <button class="buttons_item" id="weight"><b>Ж</b></button>
                    <button class="buttons_item" id="link">Ссылка</button>
                    <button class="buttons_item" id="italics"><i>К</i></button>
                    <button class="buttons_item" id="underline"><span>Ч</span></button>
                    <button class="buttons_item" id="addRed">Редактировать</button>
                </div>
            </div>
            <div class="output">
                <textarea contenteditable='true' name="word" id="textarea" cols="70" rows="15"></textarea>
                <div class="output_word" id="out">
                    <span id="in"></span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
