<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="group">
                <div class="group_item bold" id="bold">
                    
                </div>
                <div class="group_item italic" id="italic">
                    
                </div>
                <div class="group_item link" id="link">
                    
                </div>
                <div class="group_item code" id="code"></div>
                <div class="group_item line" id="line">u</div>
                <div class="group_item" id="sp">sp</div>
            </div>
            <div class="editor">
                <textarea style="display: none;" id="textarea"></textarea>
                <div contenteditable="true" class="editor_input" id="editor"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
